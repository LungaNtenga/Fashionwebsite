<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Hip Hop Cargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 76px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1rem !important;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 2rem 0;
            width: 100%;
            margin-top: auto;
        }

        .checkout-btn {
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 1.2rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f8f9fa;
        }

        .undo-popup {
            background-color: #000;
            color: white;
            padding: 1rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
            border-radius: 5px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            border: none;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            padding: 0.5rem 2rem 0.5rem 0.5rem;
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            width: 250px;
        }

        .undo-popup .btn {
            margin-top: 10px;
            width: 100%;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .size-button {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1rem;
            color: #000;
            margin-top: 10px;
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hip Hop Cargo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="collection.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Lookbook</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pt-3">
        <h2 class="mb-4 text-center">Your Cart</h2>
        <div id="cart-items">
            <div class="cart-item row">
                <div class="col-md-3 col-sm-12 mb-3">
                    <img src="/Images/1.jpeg" alt="Product 1" class="img-fluid">
                </div>
                <div class="col-md-6 col-sm-12">
                    <h5 class="product-title">Elegant Denim Jeans</h5>
                    <p class="product-description">Stylish and comfortable denim jeans perfect for any occasion.</p>
                    <p class="mb-2">Size:</p>
                    <div>
                        <button class="btn btn-outline-secondary size-button" onclick="selectSize(this)">SM</button>
                        <button class="btn btn-outline-secondary size-button" onclick="selectSize(this)">M</button>
                        <button class="btn btn-outline-secondary size-button" onclick="selectSize(this)">L</button>
                        <button class="btn btn-outline-secondary size-button" onclick="selectSize(this)">XL</button>
                    </div>
                    <p class="product-price">Price: R129.99</p>
                </div>
                <div class="col-md-3 col-sm-12 text-md-end">
                    <button class="btn btn-danger remove-btn">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-dark me-2" id="checkout-btn">Proceed to Checkout</button>
            <button class="btn btn-outline-secondary" id="continue-shopping-btn" onclick="toggleContinueShopping()">Continue Shopping</button>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Hip Hop Cargo. All rights reserved.</p>
        </div>
    </footer>

    <div class="undo-popup" id="undo-popup">
        Item removed!<br>
        <button id="undo-button" class="btn btn-light btn-sm">Undo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let removedItem = null;

        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const cartItem = this.closest('.cart-item');
                removedItem = cartItem.cloneNode(true);
                cartItem.remove();
                showUndoPopup();
            });
        });

        function showUndoPopup() {
            const undoPopup = document.getElementById('undo-popup');
            undoPopup.style.display = 'block';

            setTimeout(() => {
                undoPopup.style.display = 'none';
            }, 8000);
        }

        document.getElementById('undo-button').addEventListener('click', function() {
            if (removedItem) {
                document.getElementById('cart-items').appendChild(removedItem);
                removedItem = null;
                document.getElementById('undo-popup').style.display = 'none';
            }
        });

        function toggleContinueShopping() {
            const button = document.getElementById('continue-shopping-btn');
            if (button.classList.contains('btn-outline-secondary')) {
                button.classList.remove('btn-outline-secondary');
                button.classList.add('btn-dark');
            } else {
                button.classList.remove('btn-dark');
                button.classList.add('btn-outline-secondary');
            }
        }

        function selectSize(button) {
            const buttons = button.parentNode.querySelectorAll('.size-button');
            buttons.forEach(btn => {
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-outline-secondary');
            });

            button.classList.remove('btn-outline-secondary');
            button.classList.add('btn-dark');
        }
    </script>
</body>
</html>
